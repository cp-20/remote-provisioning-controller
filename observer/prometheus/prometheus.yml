# my global config
global:
  scrape_interval: 5s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 5s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
rule_files:
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['s1:9100', 's2:9100', 's3:9100']

  - job_name: 'systemd_exporter'
    static_configs:
      - targets: ['s1:9558', 's2:9558', 's3:9558']

  - job_name: 'mysqld_exporter'
    static_configs:
      - targets: ['s1:9104', 's2:9104', 's3:9104']

  - job_name: 'cache_exporter'
    static_configs:
      - targets: ['s1:9999', 's2:9999', 's3:9999']

  - job_name: 'nginx_exporter'
    static_configs:
      - targets: ['s1:9113', 's2:9113', 's3:9113']
